<html xmlns="http://www.w3.org/1999/xhtml">
	%%Panel.HTMLHead%%
	<body>
        <div id="headerContainer">
            %%Panel.Header%%
        </div>
        <div id="Container" style="clear:both;">
        		<div id="timelineContainer">
                    <div id="timeline">
                        <div class="stepBox">
                            <div class="step1 stepNumber stepInactive">
                            [1]
                            </div>
                            <div class="step1 stepDesc stepInactive">
                                Choose Size
                            </div>
                        </div>
                        <div class="timelineArrow"></div>
                        <div class="stepBox">
                            <div class="step2 stepNumber stepInactive">
                            [2]
                            </div>
                            <div class="step2 stepDesc stepInactive">
                                Choose Colors
                            </div>
                        </div>
                        <div class="timelineArrow"></div>
                        <div class="stepBox">
                            <div class="step3 stepNumber stepInactive">
                            [3]
                            </div>
                            <div class="step3 stepDesc stepInactive">
                                Add to Cart
                            </div>
                        </div>
                        <div class="timelineArrow"></div>
                        <div class="stepBox">
                            <div class="step4 stepNumber">
                            [4]
                            </div>
                            <div class="step4 stepDesc">
                                Checkout
                            </div>
                        </div>
                        
                    </div>
                </div>
				<div class="Content Widest" id="LayoutColumn1">
					<div class="Block">
						<h2>Pay for Your Order</h2>
						<div class="BlockContent">
							%%GLOBAL_PaymentFormContent%%
						</div>
					</div>
				</div>
				<br class="Clear" />
			</div>
		</div>
        %%Panel.Footer%%
</body>
</html>
