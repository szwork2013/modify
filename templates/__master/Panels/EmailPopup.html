<div id="listSubBase" style="display:none;width:100%;height:100%;background-image:url('templates/modify/images/blue/lgdrop.png');position:fixed;left:0;top:0;z-index:20;">
	<div id="clkSubClose" style="width:100%;height:100%;position:fixed;left:0;top:0;z-index:21;"></div>
	<div style="background-image:url('templates/modify/images/blue/emsub.png');width:616px;height:316px;margin:155px auto 0;position:relative;z-index:22;">
    	<img src="templates/modify/images/blue/x.png" style="position:absolute;right:22px;top:22px;" id="closeSub" />
	    
        <div id="doSub" style="position:absolute;bottom:30px;left:38px;">
	        <form action="http://modifywatches.us2.list-manage1.com/subscribe/post?u=ff6348c49444f0d8101e7a204&amp;id=1300f32261" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="blogwidg" target="_blank">
                <input name="EMAIL" onfocus="if(this.value == 'Enter Your E-mail Address') { this.value = ''; }" id="subIn" style="float:left;width:400px;margin-right:20px;border-left:1px solid #cfcfcf;border-top:1px solid #cfcfcf;padding:8px;font-family:Arial, Helvetica, sans-serif;font-size:18px;" type="text" value="Enter Your E-mail Address" />
                <input id="subSubmit" style="float:left;" type="image" src="templates/modify/images/blue/osign.png" />
            </form>
        </div>
    </div>
</div>

<style type="text/css">
	#subIn {
		color:#b2b2b2;	
	}
	
	#subIn:focus {
		color:#363636;	
	}
</style>

<script type="text/javascript">

$(function() {
	
	if(!readCookie('emSubSets')) {
		setTimeout(function() {
			$("#listSubBase").fadeIn();
			createCookie('emSubSets', '1', 30);
			$(document).bind('keyup', function(e) {
			  if (e.keyCode == 27) { $('#closeSub').click(); }   // esc
			});
		}, 3000);
	}
	
	$("#closeSub").click(function() {
		$("#listSubBase").fadeOut();
		$(document).unbind('keyup');
	});
	$("#clkSubClose").click(function() {
		$("#closeSub").click();
	});
	$("#subSubmit").click(function() {
		$("#closeSub").click();
	});
});

</script>
