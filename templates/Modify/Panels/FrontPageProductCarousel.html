		<div id="sboxMain">

						<div style="display:none;">

						</div>	
					</div>
				</div>
			</div>
		</div>

<span>
	<script type="text/template" id="walkthrough-template">
			<span class="fncyBlanche"><%= stepNum %></span>
			<div>
				<header><%= title %></header>
				<span class="copy"><%= instructions %></span>
			</div>
			<br class="Clear">
	</script>

	<script type="text/template" id="categoryheader-template">
		<div class="BlockContent">
			<h2><%= name %></h2>

			<div class="CategoryDescription">
				<%= description %>
			</div>
		</div>
	</script>

	<script type="text/template" id="sortoption-template">
		<%= name %>
	</script>

	<script type="text/template" id="sortbox-template">
		<form style="display:none;" action="<%= formaction %>" method="get">
			
			<label class="fncysansB" for="sort"><%= label %>:</label>
			<select name="sort" id="sort" onchange="this.form.submit()">
			</select>
		</form>
	</script>

	<script type="text/template" id="breadcrumb-template">
		<% if (active == false && typeof(link) != "undefined") { %><a href="<%= link %>"><% }%><%= name %><% if (active == false && typeof(link) != "undefined") { %></a><% }%>
	</script>

	<script type="text/template" id="option-template">
		<div></div>
		<% if (typeof(link) != "undefined") { %><a href="<%= link %>"><% }%><%= name %><% if (typeof(link) != "undefined") { %></a><% }%>
	</script>

	<script type="text/template" id="selector-template">
	</script>

	<script type="text/template" id="filter-template">
		<h4><%= title %></h4>
	</script>

	<script type="text/template" id="category-template">
		<a href="<%= link %>"><%= name %></a>
	</script>

	<script type="text/template" id="product-template">
		<%= image %>
		<div>
			<% if (type == "3" || type == "4") { %>
				<a class="ctaBut buyNow" href="#" style="margin-bottom: 10px;">Buy Now</a>
			<% } else { %>
				<a class="nBut visualize" href="#">Add to Visualizer</a>
			<% } %>
			<a class="nBut viewProdInfo iframe" href="<%= link %>">View Product Info</a>
		</div>
		<a href="<%= link %>" class="">
			<figcaption>
				<%= name %><br>
				<span><%= price %></span><br>
			</figcaption>
		</a>

		<div class="ProductCompareButton" style="display:none">
			<input type="checkbox" class="CheckBox" name="compare_product_ids" id="compare_<%= id %>" value="<%= id %>" onclick="product_comparison_box_changed(this.checked)"> <label for="compare_<%= id %>">Compare</label> <br>
		</div>

		<div class="ProductActionAdd" style="display:none;">
			<a href="<%= link %>">Choose Options</a>
		</div>
	</script>

	<script type="text/template" id="sandboxpreview-template">
		<figure class="product">
			<img src="<%= config.ShopPath + "/product_images/" + imagefilethumb %>" alt="<%= prodname %>"></a>
		</figure>
	</script>

</span>
